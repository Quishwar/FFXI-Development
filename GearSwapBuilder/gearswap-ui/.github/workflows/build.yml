name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Bump version
        id: version
        shell: bash
        run: |
          # Determine version type
          VERSION_TYPE="patch"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ inputs.version_type }}"
          fi
          
          echo "Bumping version type: $VERSION_TYPE"

          # Bump version, creating a tag and commit. '[skip ci]' prevents infinite loop on the commit push.
          npm version $VERSION_TYPE -m "chore(release): %s [skip ci]"

          # Push the new commit and tag
          git push
          git push --tags

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: npm run type-check

      - name: Build Vite
        run: npm run build:vite

      - name: Build and Release Electron App
        run: npx electron-builder --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}