name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'GearSwapStudio/gearswap-ui/**'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    defaults:
      run:
        working-directory: GearSwapStudio/gearswap-ui

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: GearSwapStudio/gearswap-ui/package-lock.json

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create tag from version
        id: version
        shell: bash
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "Version in package.json: $VERSION"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            echo "Creating and pushing tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: npm run type-check

      - name: Build Vite
        run: npm run build:vite

      - name: Build and Release Electron App
        run: npx electron-builder --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
